<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section class="calculator"> 
        <div class="calculatorA">
        <div class="calcA1">
            <div id="result"></div>
        </div>
        <div class="calcA2">
            <div>
                <div>
                    <input class="inp2" type="button" value="7" onclick="display('7')">
                </div>
                <div>
                    <input class="inp2" type="button" value="4" onclick="display('4')">
                </div>
                <div>
                    <input class="inp2" type="button" value="1" onclick="display('1')">
                </div>
                <div>
                    <input class="inp2" type="button" value="00" onclick="display('00')">
                </div>
            </div>
           <div>
                <div>
                    <input class="inp2" type="button" value="8" onclick="display('8')">
                </div>
                <div>
                    <input class="inp2" type="button" value="5" onclick="display('5')">
                </div>
                <div>
                    <input class="inp2" type="button" value="2" onclick="display('2')">
                </div>
                <div>
                    <input class="inp2" type="button" value="0" onclick="display('0')">
                </div>
            </div>
            <div>
                <div>
                    <input class="inp2" type="button" value="9" onclick="display('9')">
                </div>
                <div>
                    <input class="inp2" type="button" value="6" onclick="display('6')">
                </div>
                <div>
                    <input class="inp2" type="button" value="3" onclick="display('3')">
                </div>
                <div>
                    <input class="inp2" type="button" value="." onclick="display('.')">
                </div>
            </div>
            <div class="div4">
                <div>
                    <input class="inp2" type="button" value="+" onclick="display('+')">
                </div>
                <div>
                    <input class="inp2" type="button" value="-" onclick="display('-')">
                </div>
                <div>
                    <input class="inp2" type="button" value="&#247;" onclick="display('/')">
                </div>
                <div>
                    <input class="inp2" type="button" value="x" onclick="display('*')">
                </div>
            </div>
        </div>
        <div class="calcA3">
                <button class="btn2" value="C" onclick="clearA()" id="clear">Clear</button>
                <button class="btn2" value="C" onclick="deleteLast()" id="clear">DEL</button>
                <div>
                    <button id="btn2" class="btn2" onclick="calculateA()">=</button>
                </div>
        </div>
        <div class="calcA4">Dayframs&#169;</div>
        </div> 
    </section>
    <script src="./calculator.js">
    </script>
</body>
</html>
